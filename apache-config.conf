<VirtualHost *:80>
    ServerName picklevibes.hk
    ServerAdmin webmaster@picklevibes.hk

    # 文檔根目錄 (前端構建文件) - 指向 React build 目錄
    DocumentRoot /var/www/html/picklevibes/client/build

    # 日誌文件
    ErrorLog ${APACHE_LOG_DIR}/picklevibes_error.log
    CustomLog ${APACHE_LOG_DIR}/picklevibes_access.log combined

    # API 路徑代理到後端 (必須在前端路由之前)
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5001/api
    ProxyPassReverse /api http://localhost:5001/api
    
    # WebSocket 支持 (如果需要)
    # ProxyPass /socket.io http://localhost:5001/socket.io
    # ProxyPassReverse /socket.io http://localhost:5001/socket.io

    # 前端路由支持 (SPA)
    <Directory /var/www/html/picklevibes/client/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # 處理 React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteRule . /index.html [L]
    </Directory>

    # 靜態資源快取
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </FilesMatch>

    # Gzip 壓縮
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # 安全標頭
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
</VirtualHost>

# HTTPS 配置 (使用 Let's Encrypt)
<VirtualHost *:443>
    ServerName picklevibes.hk
    ServerAdmin webmaster@picklevibes.hk

    # SSL 證書 (Let's Encrypt 自動配置)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/picklevibes.hk/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/picklevibes.hk/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # 文檔根目錄
    DocumentRoot /var/www/html/picklevibes/client/build

    # 日誌文件
    ErrorLog ${APACHE_LOG_DIR}/picklevibes_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/picklevibes_ssl_access.log combined

    # API 代理
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5001/api
    ProxyPassReverse /api http://localhost:5001/api

    # 前端路由
    <Directory /var/www/html/picklevibes/client/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteRule . /index.html [L]
    </Directory>

    # 靜態資源快取
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </FilesMatch>

    # Gzip 壓縮
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # 安全標頭
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>

