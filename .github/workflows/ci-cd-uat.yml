name: CI/CD - UAT Deployment

on:
  push:
    branches:
      - uat
  pull_request:
    branches:
      - uat
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: æ¸¬è©¦
  test:
    name: æ¸¬è©¦å’Œé©—è­‰
    runs-on: ubuntu-latest
    
    steps:
      - name: æª¢å‡ºä»£ç¢¼
        uses: actions/checkout@v3

      - name: è¨­ç½® Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: å®‰è£å¾Œç«¯ä¾è³´
        run: npm ci

      - name: å®‰è£å‰ç«¯ä¾è³´
        run: |
          cd client
          npm ci

      - name: Linting
        run: |
          npm run lint || echo "Backend linting done"
          cd client && npm run lint || echo "Frontend linting done"

  # Job 2: å»ºæ§‹ UAT ç‰ˆæœ¬
  build-uat:
    name: å»ºæ§‹ UAT ç‰ˆæœ¬
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: æª¢å‡ºä»£ç¢¼
        uses: actions/checkout@v3

      - name: è¨­ç½® Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: å®‰è£ä¾è³´
        run: |
          cd client
          npm ci

      - name: å»ºæ§‹ UAT ç‰ˆæœ¬
        env:
          REACT_APP_API_URL: ${{ secrets.UAT_API_URL }}
          REACT_APP_SERVER_URL: ${{ secrets.UAT_SERVER_URL }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.UAT_STRIPE_PUBLISHABLE_KEY }}
          REACT_APP_GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
          REACT_APP_ENV: uat
          NODE_ENV: production
          GENERATE_SOURCEMAP: false
        run: |
          cd client
          npm run build

      - name: ä¸Šå‚³å»ºæ§‹ç”¢ç‰©
        uses: actions/upload-artifact@v3
        with:
          name: uat-build
          path: client/build/
          retention-days: 7

  # Job 3: éƒ¨ç½²åˆ° UAT
  deploy-uat:
    name: éƒ¨ç½²åˆ° UAT æœå‹™å™¨
    runs-on: ubuntu-latest
    needs: build-uat
    if: github.event_name == 'push'  # åªæœ‰ push æ‰éƒ¨ç½²ï¼ŒPR ä¸éƒ¨ç½²
    environment:
      name: uat
      url: https://uat.picklevibes.hk
    
    steps:
      - name: æª¢å‡ºä»£ç¢¼
        uses: actions/checkout@v3

      - name: ä¸‹è¼‰å»ºæ§‹ç”¢ç‰©
        uses: actions/download-artifact@v3
        with:
          name: uat-build
          path: client/build/

      - name: å‰µå»ºéƒ¨ç½²åŒ…
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          mkdir -p deploy
          cp -r client/build deploy/
          cp -r server deploy/
          cp package*.json deploy/
          cp ecosystem.config.js deploy/
          cd deploy
          tar -czf ../deploy-uat-$TIMESTAMP.tar.gz .
          cd ..
          echo "UAT éƒ¨ç½²åŒ…å·²å‰µå»º"
          ls -lh deploy-uat-*.tar.gz

      - name: ä¸Šå‚³åˆ° UAT æœå‹™å™¨
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USERNAME }}
          key: ${{ secrets.UAT_SSH_KEY }}
          port: ${{ secrets.UAT_PORT || 22 }}
          source: "deploy-uat-*.tar.gz"
          target: "/tmp/"

      - name: éƒ¨ç½²åˆ° UAT ç’°å¢ƒ
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USERNAME }}
          key: ${{ secrets.UAT_SSH_KEY }}
          port: ${{ secrets.UAT_PORT || 22 }}
          script: |
            set -e
            
            echo "ğŸš€ é–‹å§‹éƒ¨ç½² UAT ç’°å¢ƒ..."
            
            APP_DIR="/var/www/picklevibes-uat"
            BACKUP_DIR="$APP_DIR/backups"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            mkdir -p $BACKUP_DIR
            
            # å‚™ä»½
            if [ -d "$APP_DIR/client/build" ]; then
              cp -r $APP_DIR/client/build $BACKUP_DIR/build-$TIMESTAMP
            fi
            
            # è§£å£“
            cd /tmp
            DEPLOY_FILE=$(ls -t deploy-uat-*.tar.gz | head -1)
            tar -xzf $DEPLOY_FILE -C $APP_DIR/
            
            # å®‰è£ä¾è³´
            cd $APP_DIR
            npm install --production
            
            # é‡å•Ÿ
            pm2 restart picklevibes-uat || pm2 start ecosystem.config.js --name picklevibes-uat
            
            sleep 3
            pm2 status picklevibes-uat
            
            # æ¸…ç†
            rm -f /tmp/deploy-uat-*.tar.gz
            cd $BACKUP_DIR && ls -t | tail -n +6 | xargs -r rm -rf
            
            echo "âœ… UAT éƒ¨ç½²å®Œæˆï¼"

      - name: UAT å¥åº·æª¢æŸ¥
        run: |
          echo "ğŸ¥ UAT å¥åº·æª¢æŸ¥..."
          sleep 10
          
          for i in {1..5}; do
            if curl -f -s "${{ secrets.UAT_API_URL }}/health" > /dev/null; then
              echo "âœ… UAT å¥åº·æª¢æŸ¥é€šé"
              exit 0
            fi
            echo "ç­‰å¾… UAT æœå‹™å•Ÿå‹•... ($i/5)"
            sleep 5
          done
          
          echo "âš ï¸ UAT å¥åº·æª¢æŸ¥è¶…æ™‚ï¼ˆå¯èƒ½æ­£åœ¨å•Ÿå‹•ï¼‰"

  # Job 4: é€šçŸ¥
  notify:
    name: ç™¼é€é€šçŸ¥
    runs-on: ubuntu-latest
    needs: deploy-uat
    if: always()
    
    steps:
      - name: Slack é€šçŸ¥
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            UAT ç’°å¢ƒéƒ¨ç½² ${{ job.status == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±æ•—' }}
            åˆ†æ”¯: ${{ github.ref }}
            ä½œè€…: ${{ github.actor }}
            UAT URL: https://uat.picklevibes.hk
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

